<!-- header start -->
<header class="am-g am-g-fixed blog-fixed blog-text-center blog-header">
    <div class="am-u-sm-8 am-u-sm-centered">
        <img width="200" src="${rc.contextPath}/assets/img/gy009.jpg" alt="Amaze UI Logo"/>
        <h2 class="am-hide-sm-only">粉墨轩艺术促进中心</h2>
    </div>
</header>
<!-- header end -->
<hr>

<!-- nav start -->
<nav class="am-g am-g-fixed blog-fixed blog-nav">
<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only blog-button" data-am-collapse="{target: '#blog-collapse'}" ><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="blog-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav">
      <li class="am-active"><a href="${rc.contextPath}/index.html">首页</a></li>
    </ul>
    <form class="am-topbar-form am-topbar-right am-form-inline" id="searchForm" role="search">
      <div class="am-form-group">
        <input type="text" class="am-form-field am-input-sm" name="keyword" placeholder="搜索">
      </div>
    </form>
  </div>
</nav>
<!-- nav end -->
<hr>
<!-- content srart -->
<div class="am-g am-g-fixed blog-fixed blog-content">
    <div class="am-u-sm-12">
        <h1 class="blog-text-center">-- 我们的活动 --</h1>
        <div class="timeline-year">
        	#foreach($mainMap in $activityMap.entrySet())
        		<hr>
        		<h1>$mainMap.key</h1>
                <ul>
        		#foreach($subMap in $mainMap.value.entrySet())
        		<br>
        		<h3>$subMap.key</h3>
        		<hr>
        		<li>
                   #foreach($item in $subMap.value)
                   	<span class="am-u-sm-4 am-u-md-2 timeline-span">$item.activityDate</span>
                   	<span class="am-u-sm-8 am-u-md-6"><a href="#">$item.activityName</a></span>
                   #end
                </li>
        		#end
        		</ul>
        	#end
        </div>
        
    </div>


</div>
<!-- content end -->

 <footer class="blog-footer">
    <div class="am-g am-g-fixed blog-fixed am-u-sm-centered blog-footer-padding">
    </div>    
    <div class="blog-text-center">© 2017 allenwoody0410@gmail.com</div>    
  </footer>
